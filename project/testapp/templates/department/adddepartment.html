

{% extends 'testapp/index.html' %}

{% block content %}
<div class="container" style="width: 50%; ">
  <div class="card shadow-grey border-10 rounded-lg mt-4" style="padding: 5px;background-color:#51ade6">
    <div class="card-header" style="background-color:#eff5fa"><h3 class="text-center font-weight-light my-4">DEPARTMENT</h3></div><br>
<form method="POST" >
     {% csrf_token %}
     <center><div class="container">
    <div class="mb-3">
      <label for="departmentname" class="form-label"><b>Department Name</b></label>
      <input type="departmentname" class="form-control" id="departmentname" name="name" style="text-transform:uppercase">       
    </div>
    <div class="mb-3">
      <label for="description" class="form-label"><b>Description</b></label>
      <input type="descriptionname" class="form-control" id="description" name="description" style="text-transform:uppercase">    
    </div>
    <button type="submit" class="btn btn-success" href="{% url 'department' %}"><b>ADD</b></button>
    <button type="reset" class="btn btn-danger">Reset</button>
  </form>             
</div></center>
</div>
</div>
{% endblock %}
