
{% extends 'testapp/index.html' %}

{% block content %}
<div class="container" style="width: 50%; ">
  <div class="card shadow-grey border-10 rounded-lg mt-4" style="padding: 5px;background-color:#51ade6">
    <div class="card-header" style="background-color:#eff5fa"><h3 class="text-center font-weight-light my-4">COUNTRY</h3></div><br>
<form method="POST"  action="{% url 'add_country' %}">
     {% csrf_token %}
      
     <center><div class="container">
    <div class="mb-3">
      <label for="country" class="form-row errors field-cname" ><b>COUNTRY</b>*</label>
      <input class="form-control"  name="country" style="text-transform:uppercase" required > 
    </div>
    <button type="submit" class="btn btn-success" href="{% url 'country' %}"><b>ADD</b></button>
    <button type="reset" class="btn btn-danger">Reset</button>
  </form>             
</div></center>
</div>
</div>
{% endblock %}
