{% extends 'testapp/index.html' %}

{% block content %}
<div class="container" style="width: 50%; ">
  <div class="card shadow-grey border-10 rounded-lg mt-4" style="padding: 5px;background-color:#51ade6">
    <div class="card-header" style="background-color:#eff5fa"><h3 class="text-center font-weight-light my-4">Region</h3></div><br>
<form method="POST"  action="{% url 'add_region' %}">
     {% csrf_token %}
      
     <center><div class="container">
    <div class="mb-3">
        <label for="country_name" class="form-row errors field-cname" ><b>Country-Name</b><span class="required">*</span></label>
        <select name="country_name" id="country_name" class="form-select form-select-sm rounded-0" style="text-transform:uppercase" required>
            <option selected>Please Select country</option>     
          {% for c in country %}      
              <option value="{{c.id}}">{{ c.country }}</option>   
          {% endfor %}
  
      </select>
    </div>
    <div class="mb-3">
      <label for="region" class="form-row errors field-region" ><b>REGION</b>*</label>
      <input class="form-control"  name="region"  required > 
    </div>
    <button type="submit" class="btn btn-success" href="{% url 'region' %}"><b>ADD</b></button>
    <button type="reset" class="btn btn-danger">Reset</button>
  </form>             
</div></center>
</div>
</div>
{% endblock %}
